<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAs</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        table{
            width: 350px;
            height: 350px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 7px;
            text-align: center; /*linhamentohorizontal*/
            vertical-align: middle;
        }
        .numero{
            text-align: right;
        }
        </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    HEIRARQUIA DE TABELAS (sisples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                    TABLE DATA = dado de tabela
    -->
    <table>
        <tr>  <!-- Primeira linha-->
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr>
            <td>A2 <!--Senguda linha-->
            <td>B2
            <td>C2
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td class="numero">C4</td>
        </tr>
    </table>
</body>
</html>
