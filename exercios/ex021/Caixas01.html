<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{ /*box-level*/
            background-color: lightgreen;
            height: 300px;
            width: 300px;
            border: 10px double rgb(35, 53, 4);

            padding: 10px;

            margin: 10px auto 20px;

        outline: 5px inset blueviolet;
        }
        a{/*inline-level*/
            border: 10px outset darkkhaki;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem sao Exemplos de box-level,mas os <a href="#">Links sao exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
